<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 키 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>관리자 키 입력</h1>
    <input type="text" id="keyInput" placeholder="관리자 키 입력">
    <button onclick="checkKey()">확인</button>
    <p id="errorMessage" style="color: red; display: none;">❌ 키가 틀렸습니다!</p>

    <script>
        function checkKey() {
            const key = document.getElementById("keyInput").value;
            const correctKey = "마음으로 봐야 보이는 것"; // ✅ 설정된 관리자 키

            if (key === correctKey) {
                localStorage.setItem("adminKeyVerified", "true"); // ✅ 키 입력 성공 시 저장
                window.location.href = "admin.html"; // ✅ 로그인 페이지로 이동
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        }
    </script>
</body>
</html>
