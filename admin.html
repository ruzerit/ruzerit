<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ê°¤ëŸ¬ë¦¬ ê´€ë¦¬ì í˜ì´ì§€</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        #gallery {
            display: flex;
            flex-direction: column;
            gap: 10px;

            display: flex;

            background: #f0f0f0;

        }
        .gallery-item img {
            width: 150px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .save-btn {
            margin-top: 20px;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body onload="checkAuth()">

    <h1>ê°¤ëŸ¬ë¦¬ ê´€ë¦¬</h1>

    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadImage()">ì‚¬ì§„ ì—…ë¡œë“œ</button>

    <h2>ì—…ë¡œë“œëœ ì´ë¯¸ì§€</h2>
    <div id="gallery"></div>
    <button class="save-btn" onclick="saveOrder()">ìˆœì„œ ì €ì¥</button>

    <script>
        const API_KEY = "your-api-key-here";  // âœ… API Gatewayì˜ API Key ì…ë ¥
        const API_URL = "https://httry9solh.execute-api.ap-northeast-2.amazonaws.com/prod";

        function checkAuth() {
            if (localStorage.getItem("adminAuthenticated") !== "true") {
                alert("ğŸš¨ ê´€ë¦¬ì ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤!");
                window.location.href = "admin.html";
            }
        }

        let currentDraggedElement = null;

        async function loadGallery() {
            try {
                const galleryDiv = document.getElementById("gallery");
                galleryDiv.innerHTML = "<p>ğŸ“¸ ê°¤ëŸ¬ë¦¬ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>";

                const response = await fetch(`${API_URL}/gallery`, {
                    headers: { "x-api-key": API_KEY }
                });
                const data = await response.json();

                galleryDiv.innerHTML = "";

                data.images.forEach(url => {
                    const fileName = url.split('/').pop();

                    const container = document.createElement("div");
                    container.classList.add("gallery-item");
                    container.setAttribute("draggable", "true");
                    
                    container.ondragstart = (event) => {
                        currentDraggedElement = container;
                    };
                    container.ondragover = (event) => event.preventDefault();
                    container.ondrop = (event) => {
                        event.preventDefault();
                        if (currentDraggedElement !== container) {
                            galleryDiv.insertBefore(currentDraggedElement, container);
                        }
                    };

                    const img = document.createElement("img");
                    img.src = url;

                    const deleteButton = document.createElement("button");
                    deleteButton.innerText = "ì‚­ì œ";
                    deleteButton.classList.add("delete-btn");
                    deleteButton.onclick = () => deleteImage(fileName);

                    container.appendChild(img);
                    container.appendChild(deleteButton);
                    galleryDiv.appendChild(container);
                });
            } catch (error) {
                console.error("ê°¤ëŸ¬ë¦¬ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:", error);
                document.getElementById("gallery").innerHTML = "<p>ğŸš¨ ê°¤ëŸ¬ë¦¬ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</p>";
            }
        }

        async function uploadImage() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            if (!file) {
                alert("íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”!");
                return;
            }

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onloadend = async function () {
                const base64String = reader.result.split(",")[1];

                const response = await fetch(`${API_URL}/upload`, {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "x-api-key": API_KEY
                    },
                    body: JSON.stringify({
                        image_data: base64String,
                        file_extension: file.name.split('.').pop()
                    })
                });

                const result = await response.json();
                alert(result.message);
                loadGallery();
            };
        }

        async function deleteImage(fileName) {
            if (!confirm(`ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;

            const response = await fetch(`${API_URL}/gallery`, {
                method: "DELETE",
                headers: { 
                    "Content-Type": "application/json",
                    "x-api-key": API_KEY
                },
                body: JSON.stringify({ "file_name": fileName })
            });

            const result = await response.json();
            alert(result.message);
            loadGallery();
        }

        async function saveOrder() {
            const galleryDiv = document.getElementById("gallery");
            const newOrder = Array.from(galleryDiv.children).map(container => 
                container.querySelector("img").src
            );

            const response = await fetch(`${API_URL}/gallery/order`, {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "x-api-key": API_KEY
                },
                body: JSON.stringify({ "image_order": newOrder })
            });

            const result = await response.json();
            alert(result.message);
        }

        loadGallery();
    </script>

</body>
</html>
