<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리 관리자 로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>

    <script>
        function checkSecretKey() {
            const secretKey = "마음으로 봐야 보이는 것"; // ✅ 관리자 키워드
            const userKey = prompt("🔑 관리자 키를 입력하세요:");

            if (userKey !== secretKey) {
                alert("🚨 잘못된 접근입니다!");
                window.location.href = "index.html"; // ✅ 홈페이지로 강제 이동
            } else {
                localStorage.setItem("adminKeyVerified", "true");  // ✅ 키 인증 저장
            }
        }

        function checkAuth() {
            if (localStorage.getItem("adminKeyVerified") !== "true") {
                alert("🚨 관리자 키가 필요합니다!");
                window.location.href = "admin.html"; // ✅ 다시 키 입력 페이지로 이동
            }
        }

        checkSecretKey();  // ✅ 페이지 로드 시 실행
    </script>
</head>
<body>
    <h1>관리자 로그인</h1>
    <input type="password" id="passwordInput" placeholder="비밀번호 입력">
    <button onclick="checkPassword()">로그인</button>

    <script>
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            const correctPassword = "Wjy-134802";  // ✅ 관리자 비밀번호

            if (password === correctPassword) {
                localStorage.setItem("adminAuthenticated", "true");  // ✅ 로그인 인증 저장
                window.location.href = "admin-dashboard.html";  // ✅ 관리자 페이지로 이동
            } else {
                alert("❌ 비밀번호가 틀렸습니다!");
            }
        }
    </script>
</body>
</html>
