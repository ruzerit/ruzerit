<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gayeon | Portfolio</title> <!-- ✅ 가독성 향상 -->
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- ✅ 1. 커버 (제목 & 유도 버튼) -->
    <section class="cover">
        <div class="cover-content">
            <h1>Gayeon | Model Portfolio</h1>
            <div class="buttons">
                <button id="compCardBtn" class="btn">Comp Card</button>
                <button id="videoCheckBtn" class="btn">Video Check</button>
            </div>
        </div>
    </section>   

<div id="modalCompCard" class="modal">
    <div class="modal-content">
       <span class="close" onclick="closeModal('modalCompCard')">&times;</span>
       <img src="comp_card.jpg" alt="Comp Card">
    </div>
</div>
<div id="modalVideoCheck" class="modal">
    <div class="modal-content">
       <span class="close" onclick="closeModal('modalVideoCheck')">&times;</span>
       <video controls>
           <source src="video.mp4" type="video/mp4">
       </video>
    </div>
</div> 

    <!-- ✅ 2. 갤러리1 -->
    <section class="gallery">
        <div class="gallery-wrapper">
            <div class="gallery-container">
                <div class="gallery-item"><img src="photo1.jpg" alt="Portfolio Image" onclick="openGalleryModal(this)"></div>
                <div class="gallery-item"><img src="photo2.jpg" alt="Portfolio Image" onclick="openGalleryModal(this)"></div>
                <div class="gallery-item"><img src="photo3.jpg" alt="Portfolio Image" onclick="openGalleryModal(this)"></div>
                <div class="gallery-item"><img src="photo4.jpg" alt="Portfolio Image" onclick="openGalleryModal(this)"></div>
                <div class="gallery-item"><img src="photo5.jpg" alt="Portfolio Image" onclick="openGalleryModal(this)"></div>
                <div class="gallery-item"><img src="photo6.jpg" alt="Portfolio Image" onclick="openGalleryModal(this)"></div>
                <div class="gallery-item"><img src="photo7.jpg" alt="Portfolio Image" onclick="openGalleryModal(this)"></div>
                <div class="gallery-item"><img src="photo8.jpg" alt="Portfolio Image" onclick="openGalleryModal(this)"></div>
                <div class="gallery-item"><img src="photo9.jpg" alt="Portfolio Image" onclick="openGalleryModal(this)"></div>
            </div>
        </div>
    </section>


<div class="modal" id="galleryModal">
   <div class="modal-content">
      <span class="close" onclick="closeGalleryModal()">&times;</span>
      <img id="galleryImage" src="" alt="Gallery Image">
   </div>
</div>

    <!-- ✅ 3. 키 & 3사이즈 정보 -->
    <section class="model-info">
        <p>Height: 173.5cm | Bust: 30 | Waist: 22 | Hips: 33 | Shoes: 245/37</p>
    </section>

    <!-- ✅ 갤러리2 (세로만 일정하게 유지, 원본 비율 유지) -->
    <section class="gallery2">
        <div class="gallery2-container">
            <div class="gallery2-item" data-filename="image1.JPG">
                <img src="image1.JPG" alt="Gallery Image" loading="lazy" onclick="openGallery2Modal(0)">
            </div>

            <div class="gallery2-item" data-filename="image2.jpg">
                <img src="image2.jpg" alt="Gallery Image" loading="lazy" onclick="openGallery2Modal(1)">
            </div>

            <div class="gallery2-item" data-filename="image3.JPG">
                <img src="image3.JPG" alt="Gallery Image" loading="lazy" onclick="openGallery2Modal(2)">
            </div>

            <div class="gallery2-item" data-filename="image4.jpg">
                <img src="image4.jpg" alt="Gallery Image" loading="lazy" onclick="openGallery2Modal(3)">
            </div>

            <div class="gallery2-item" data-filename="image5.JPG">
                <img src="image5.JPG" alt="Gallery Image" loading="lazy" onclick="openGallery2Modal(4)">
            </div>

            <div class="gallery2-item" data-filename="image6.JPG">
                <img src="image6.JPG" alt="Gallery Image" loading="lazy" onclick="openGallery2Modal(5)">
            </div>

            <div class="gallery2-item" data-filename="image7.jpg">
                <img src="image7.jpg" alt="Gallery Image" loading="lazy" onclick="openGallery2Modal(6)">
            </div>

            <div class="gallery2-item" data-filename="image8.JPG">
                <img src="image8.JPG" alt="Gallery Image" loading="lazy" onclick="openGallery2Modal(7)">
            </div>

            <div class="gallery2-item" data-filename="image9.JPG">
                <img src="image9.JPG" alt="Gallery Image" loading="lazy" onclick="openGallery2Modal(8)">
            </div>

            <div class="gallery2-item" data-filename="image10.jpg">
                <img src="image10.jpg" alt="Gallery Image" loading="lazy" onclick="openGallery2Modal(9)">
            </div>
        </div>
    </section>

    <!-- ✅ 갤러리2 모달 (슬라이드 가능) -->
    <div class="modal" id="gallery2Modal">
        <span class="close" onclick="closeGallery2Modal()">&times;</span>
        <div class="modal-content">
            <button class="prev" onclick="prevGallery2Image()">&#10094;</button>
            <img id="gallery2Image" src="" alt="Gallery View">
            <p id="gallery2Filename"></p>
            <button class="next" onclick="nextGallery2Image()">&#10095;</button>
        </div>
    </div> 

    <!-- ✅ 5. 컨택 (연락처 & SNS 정보) -->
    <section class="contact">
        <h2>Contact</h2>
        <p>Email: eowjy@email.com</p>
        <p>Instagram: <a href="https://instagram.com/ruzerit" target="_blank">@ruzerit</a></p>
    </section>

    <!-- ✅ 6. 어바웃 가연 -->
    <section class="about">
        <h2>About Ga Yeon</h2>
        <img src="about-image.jpg" alt="Ga Yeon">
    </section>
</body>
</html>
